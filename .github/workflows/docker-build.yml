name: Build and push Docker image to Docker Hub

on:
  push:
    branches: [ "main" ] # Triggers the action on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push the Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: pathtofreedom/mvp:latest # !! REPLACE WITH YOUR REPO NAME !!
        cache-from: type=registry,ref=pathtofreedom/mvp:buildcache
        cache-to: type=registry,ref=pathtofreedom/mvp:buildcache,mode=max
